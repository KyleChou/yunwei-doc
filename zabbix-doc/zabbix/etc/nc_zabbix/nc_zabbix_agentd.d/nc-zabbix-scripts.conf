#################################################################
## NC configuration V172
#################################################################
# System checks
UserParameter=arp[*],                           bash /etc/zabbix/scripts/nc_arp_check.sh $1
UserParameter=iostat[*],                        bash /etc/zabbix/scripts/nc_iostat_check.sh $1 $2
UserParameter=raid[*],                          bash /etc/zabbix/scripts/nc_raid_check.sh $1 $2
UserParameter=resolvconf[*],                    bash /etc/zabbix/scripts/nc_resolvconf_check.sh $1
UserParameter=vmstat[*],                        bash /etc/zabbix/scripts/nc_vmstat_check.sh $1
UserParameter=mpstat[*],                        bash /etc/zabbix/scripts/nc_mpstat_check.sh $1 $2
UserParameter=xen[*],                           bash /etc/zabbix/scripts/nc_xen_check.sh $1

# File system check
UserParameter=biggestfs[*],                     bash /etc/zabbix/scripts/nc_biggestfs_check.sh $1
