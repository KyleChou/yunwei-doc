UserParameter=drbd[*],                          bash /etc/zabbix/scripts/nc_drbd_check.sh $1
UserParameter=glusterfs[*],                     python /etc/zabbix/scripts/nc_glusterfs_check.py $1 $2

# Web server checks
UserParameter=apache[*],                        bash /etc/zabbix/scripts/nc_apache_check.sh $1
UserParameter=nginx[*],                         bash /etc/zabbix/scripts/nc_nginx_check.sh $1
UserParameter=lighttpd[*],                      bash /etc/zabbix/scripts/nc_lighttpd_check.sh $1
