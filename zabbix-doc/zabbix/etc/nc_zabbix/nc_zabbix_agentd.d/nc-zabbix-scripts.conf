UserParameter=php-apc[*],                       bash /etc/zabbix/scripts/nc_php-apc_check.sh $1 $2

# DB check
UserParameter=mysql_realtime[*],                bash /etc/zabbix/scripts/nc_mysql-realtime_check.sh "$1" "$2" "$3" "$4" "$5" "$6"
UserParameter=mysql_long_query[*],              bash /etc/zabbix/scripts/nc_mysql_long_query_check.sh $1 $2
UserParameter=mysql_variables_check[*],         bash /etc/zabbix/scripts/nc_mysql_variables_check.sh $1 $2
UserParameter=oracle[*],                        bash /etc/zabbix/scripts/nc_oracle_check.sh $1
UserParameter=psql[*],                          bash /etc/zabbix/scripts/nc_psql_check.sh $1
UserParameter=mongo[*],                         bash /etc/zabbix/scripts/nc_mongo_check.sh $1
UserParameter=redis_stats[*],                   bash /etc/zabbix/scripts/nc_redis_check.sh $1

# Caching server check
UserParameter=memcached[*],                     bash /etc/zabbix/scripts/nc_memcached_check.sh $1 $2 $3
UserParameter=varnish[*],                       bash /etc/zabbix/scripts/nc_varnish_check.sh $1
UserParameter=squid[*],                         bash /etc/zabbix/scripts/nc_squid_check.sh $1

# Load Balancer check
UserParameter=haproxy[*],                       bash /etc/zabbix/scripts/nc_haproxy_check.sh $1 $2 $3 $4

# Java Check
UserParameter=jmx[*],                           bash /etc/zabbix/scripts/nc_jmx_check.sh $1 $2 $3 $4 $5 $6 $7 $8 $9

# Application Check
UserParameter=es[*],                            python /etc/zabbix/scripts/nc_elasticsearch_check.py $1 $2 $3 $4
