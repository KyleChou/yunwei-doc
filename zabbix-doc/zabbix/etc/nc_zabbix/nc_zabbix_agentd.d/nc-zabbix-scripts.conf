UserParameter=rsync[*],                         bash /etc/zabbix/scripts/nc_rsync_check.sh $1 $2
UserParameter=hadoop[*],                        python /etc/zabbix/scripts/nc_hadoop_check.py $1 $2 $3 $4 $5 $6 $7 $8
UserParameter=raid-BBU[*],                      bash /etc/zabbix/scripts/nc_bbu_check.sh $1
UserParameter=sysctl[*],                        bash /etc/zabbix/scripts/nc_sysctl_check.sh
UserParameter=ss[*],                            bash /etc/zabbix/scripts/nc_ss_check.sh $1 $2

# More misc checks
UserParameter=nc_conn_list[*],                  bash /var/lib/nc_zabbix/misc/nc_conn_list.sh
